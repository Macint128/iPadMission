<style>

    /* ì¼ì • ìŠ¬ë¡¯ (JSON ì»¬ëŸ¬ ì—°ë™) */
    .slot { display: flex; margin-bottom: 8px; padding: 10px 14px; border-radius: 12px; font-size: 0.85em; align-items: center; border-left: 6px solid #ccc; position: relative; }

    /* ë²„íŠ¼ ë° ëª¨ë‹¬ */
    .btn-main { background: #37474f; color: white; border: none; width: 100%; padding: 13px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 5px; }

    .modal-content { background: white; padding: 25px; border-radius: 25px; width: 320px; box-sizing: border-box; }
    input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
</style>
</head>
<body onload="initApp()">

    <div class="container">
        <div class="card" style="border-top-color: #00897b;">
            <div id="aiBubble" class="ai-bubble" onclick="openModal('nameModal')">ê³¼ì ì•ˆ ì‚¬ê³  ì°¸ì€ ì¤€í˜¸ë‹˜, ì •ë§ ëŒ€ë‹¨í•´ìš”! ğŸ</div>
            <div style="text-align: center;"><span id="balanceDisplay" style="font-size: 2.5em; font-weight: 900; color: #00695c;">0 ì›</span></div>
            
            <div class="history-log" id="historyLog"></div>
            
            <button class="btn-main" onclick="openMoneyModal()">ğŸ’° ê¸ˆì•¡ ê¸°ë¡/ìˆ˜ì •</button>
        </div>

        <div id="scheduleRoot"></div>

        <div class="action-group">
            <label class="btn-sub">ğŸ“‚ JSON ì—…ë¡œë“œ <input type="file" accept=".json" style="display:none;" onchange="importJSON(this)"></label>
            <button class="btn-sub" onclick="exportJSON()">ğŸ’¾ ë°ì´í„° ë°±ì—…</button>
        </div>
    </div>

    <div id="moneyModal" class="modal"><div class="modal-content">
        <h3 id="moneyModalTitle">ë‚´ì—­ ê¸°ë¡</h3>
        <input type="date" id="mDate">
        <input type="text" id="mNote" placeholder="ì–´ë–¤ ì €ì¶•/ì§€ì¶œì¸ê°€ìš”?">
        <input type="number" id="mAmount" placeholder="ê¸ˆì•¡ (ìˆ˜ì…ì€ +, ì§€ì¶œì€ -)">
        <button class="btn-main" onclick="saveMoney()">ì €ì¥í•˜ê¸°</button>
        <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px; color:gray;">ì·¨ì†Œ</button>
    </div></div>

    <div id="slotModal" class="modal"><div class="modal-content">
        <h3>ì¼ì • ìƒì„¸ ì„¤ì •</h3>
        <input type="text" id="sTime" placeholder="ì‹œê°„ (ì˜ˆ: 14:35-18:05)">
        <input type="text" id="sTask" placeholder="í•  ì¼">
        <div style="display:flex; gap:10px; align-items:center; margin-bottom:10px;">
            <label style="font-size:0.8em;">ë°°ê²½</label><input type="color" id="sBg" value="#f8f9fa" style="width:50px; height:30px; padding:0;">
            <label style="font-size:0.8em;">í…Œë‘ë¦¬</label><input type="color" id="sBorder" value="#cfd8dc" style="width:50px; height:30px; padding:0;">
        </div>
        <button class="btn-main" onclick="saveSlot()">ì¼ì • ì €ì¥</button>
        <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px; color:gray;">ì·¨ì†Œ</button>
    </div></div>

    <div id="nameModal" class="modal"><div class="modal-content">
        <h3>ğŸ‘‹ ì´ë¦„ ì„¤ì •</h3>
        <input type="text" id="nameInput" placeholder="ì´ë¦„ì„ ì•Œë ¤ì£¼ì„¸ìš”">
        <button class="btn-main" onclick="saveName()">í™•ì¸</button>
    </div></div>

    <script>
        const DAYS = ["ì›”ìš”ì¼", "í™”ìš”ì¼", "ìˆ˜ìš”ì¼", "ëª©ìš”ì¼", "ê¸ˆìš”ì¼", "í† ìš”ì¼", "ì¼ìš”ì¼"];
        let appData = { 
            userName: "", 
            balance: 0, 
            logs: [], // {date, note, amount}
            schedules: DAYS.map(d => ({ day: d, slots: [] })) 
        };
        let editLogIdx = null;
        let curDayIdx = null;

        function initApp() {
            const saved = localStorage.getItem('routine_master_v28');
            if (saved) appData = JSON.parse(saved);
            if (!appData.userName) openModal('nameModal');
            
            // ì˜¤ëŠ˜ ë‚ ì§œ ì„¸íŒ… ê¸°ë³¸ê°’
            document.getElementById('mDate').value = new Date().toISOString().substring(0, 10);
            renderAll();
        }

        function renderAll() {
            document.getElementById('balanceDisplay').innerText = appData.balance.toLocaleString() + " ì›";
            renderLogs();
            renderSchedule();
            saveData();
        }

        // [ê°€ê³„ë¶€ ë¡œì§: ë³´ê¸°/í¸ì§‘/ì‚­ì œ]
        function renderLogs() {
            const logBox = document.getElementById('historyLog');
            if (appData.logs.length === 0) {
                logBox.innerHTML = '<p style="text-align:center; color:#ccc; font-size:0.8em; padding:20px;">ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            // ìµœì‹ ìˆœ ì •ë ¬ í›„ ë Œë”ë§
            logBox.innerHTML = appData.logs.map((log, i) => `
                <div class="log-item">
                    <div class="log-info">
                        <span class="log-date">${log.date}</span>
                        <span class="log-note">${log.note}</span>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <span class="log-amount" style="color:${log.amount >= 0 ? '#2e7d32' : '#d32f2f'}">
                            ${(log.amount >= 0 ? '+' : '') + log.amount.toLocaleString()}ì›
                        </span>
                        <div class="log-actions">
                            <button onclick="editLog(${i})">âœï¸</button>
                            <button onclick="deleteLog(${i})">âŒ</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openMoneyModal() {
            editLogIdx = null;
            document.getElementById('moneyModalTitle').innerText = "ë‚´ì—­ ê¸°ë¡";
            document.getElementById('mNote').value = "";
            document.getElementById('mAmount').value = "";
            openModal('moneyModal');
        }

        function saveMoney() {
            const date = document.getElementById('mDate').value;
            const note = document.getElementById('mNote').value || "ë¯¸ì§€ì •";
            const amount = parseInt(document.getElementById('mAmount').value);

            if (isNaN(amount)) return alert("ê¸ˆì•¡ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            if (editLogIdx !== null) {
                // í¸ì§‘ ëª¨ë“œ: ì´ì „ ê¸ˆì•¡ ì°¨ê° í›„ ìƒˆ ê¸ˆì•¡ ë°˜ì˜
                appData.balance -= appData.logs[editLogIdx].amount;
                appData.logs[editLogIdx] = { date, note, amount };
                appData.balance += amount;
            } else {
                // ìƒˆ ê¸°ë¡ ëª¨ë“œ
                appData.logs.unshift({ date, note, amount });
                appData.balance += amount;
                if(amount > 0) confetti({ particleCount: 100 });
            }
            renderAll();
            closeModals();
        }

        function editLog(i) {
            editLogIdx = i;
            const log = appData.logs[i];
            document.getElementById('moneyModalTitle').innerText = "ë‚´ì—­ ìˆ˜ì •";
            document.getElementById('mDate').value = log.date;
            document.getElementById('mNote').value = log.note;
            document.getElementById('mAmount').value = log.amount;
            openModal('moneyModal');
        }

        function deleteLog(i) {
            if (confirm("ì´ ë‚´ì—­ì„ ì‚­ì œí• ê¹Œìš”?")) {
                appData.balance -= appData.logs[i].amount;
                appData.logs.splice(i, 1);
                renderAll();
            }
        }

        // [ì¼ì • ê´€ë¦¬ - JSON ì»¬ëŸ¬ ì—°ë™]
        function renderSchedule() {
            const root = document.getElementById('scheduleRoot');
            root.innerHTML = appData.schedules.map((d, di) => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; border-bottom:2px solid #eee; padding-bottom:5px;">
                        <span style="font-weight:900;">${d.day}</span>
                        <button class="btn-plus" onclick="openSlotEditor(${di})">+</button>
                    </div>
                    ${d.slots.map((sl, si) => `
                        <div class="slot" style="background-color: ${sl.bg || '#f8f9fa'}; border-left-color: ${sl.border || '#cfd8dc'};">
                            <span class="time">${sl.t}</span>
                            <span class="task-text">${sl.task}</span>
                            <button onclick="deleteSlot(${di}, ${si})" style="border:none; background:none; cursor:pointer; font-size:10px; opacity:0.3;">âŒ</button>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openSlotEditor(dayIdx) {
            curDayIdx = dayIdx;
            document.getElementById('sTime').value = "";
            document.getElementById('sTask').value = "";
            openModal('slotModal');
        }

        function saveSlot() {
            const t = document.getElementById('sTime').value;
            const task = document.getElementById('sTask').value;
            const bg = document.getElementById('sBg').value;
            const border = document.getElementById('sBorder').value;
            if(t && task) {
                appData.schedules[curDayIdx].slots.push({ t, task, bg, border });
                appData.schedules[curDayIdx].slots.sort((a, b) => a.t.localeCompare(b.t));
                renderAll(); closeModals();
            }
        }

        // [ê¸°ë³¸ ìœ í‹¸ë¦¬í‹°]
        function importJSON(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (Array.isArray(json)) { appData.schedules = json; renderAll(); confetti({particleCount:100}); }
                    } catch { alert("JSON í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤."); }
                };
                reader.readAsText(input.files[0]);
            }
        }
        function exportJSON() {
            const blob = new Blob([JSON.stringify(appData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `routine_master_backup.json`; a.click();
        }
        function saveName() {
            const n = document.getElementById('nameInput').value;
            if(n) { appData.userName = n; renderAll(); closeModals(); }
        }
        function deleteSlot(di, si) { if(confirm("ì‚­ì œ?")) { appData.schedules[di].slots.splice(si, 1); renderAll(); } }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function saveData() { localStorage.setItem('routine_master_v28', JSON.stringify(appData)); }
    </script>
</body>
