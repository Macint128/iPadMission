<script>
    const CLOUD_API_URL = "https://script.google.com/macros/s/AKfycbzMfXe-Wjz15k2iPfwSTP4rebxNX_itCm_9mnP99QKySzvEM5o22lZ99NPJQv1jOQHXDA/exec";
    let appData = { balance: 0, logs: [], wishes: [], todos: [] };

    // [ì„œë²„ í†µì‹ : POST ì „ìš©]
    async function apiRequest(type, data = null) {
        try {
            const res = await fetch(CLOUD_API_URL, {
                method: 'POST',
                body: JSON.stringify({ name: "JUNHO", type: type, data: data })
            });
            const text = await res.text();
            try { return JSON.parse(text); } catch(e) { return text; }
        } catch(e) { console.error("API ì˜¤ë¥˜", e); return null; }
    }

    async function initApp() {
        const cloudData = await apiRequest("load");
        if(cloudData && typeof cloudData === 'object') appData = cloudData;
        
        if (appData.wishes.length === 0) {
            appData.wishes = [
                { name: "íœìŠ¬ í”„ë¡œ", price: 195000, img: "âœï¸", bought: false },
                { name: "ì¼€ì´ìŠ¤", price: 59000, img: "ğŸ“‚", bought: false },
                { name: "í”„ë¡œí¬ë¦¬ì—ì´íŠ¸", price: 19000, img: "ğŸ¨", bought: false },
                { name: "í•„ë¦„", price: 10000, img: "ğŸ“„", bought: false }
            ];
        }
        document.getElementById('loadingOverlay').style.display = 'none';
        renderAll();
    }

    async function saveData() { await apiRequest("save", appData); }

    function renderAll() {
        document.getElementById('balanceDisplay').innerText = appData.balance.toLocaleString() + " ì›";
        renderLogs(); renderWishes(); renderTodos(); renderSchedule();
    }

    function saveMoney() {
        const d = document.getElementById('mDate').value, n = document.getElementById('mNote').value || "ê¸°ë¡", a = parseInt(document.getElementById('mAmount').value);
        if(!isNaN(a)) { appData.balance += a; appData.logs.unshift({ date:d, note:n, amount:a }); if(a > 0) confetti(); closeModals(); renderAll(); saveData(); }
    }
    function renderLogs() { document.getElementById('historyLog').innerHTML = appData.logs.slice(0, 15).map(l => `<div class="log-item"><span><b>${l.note}</b> <small>${l.date}</small></span><span style="color:${l.amount>=0?'#2e7d32':'#d32f2f'}">${l.amount.toLocaleString()}ì›</span></div>`).join(''); }
    function renderWishes() {
        let total = 0;
        document.getElementById('wishGrid').innerHTML = appData.wishes.map((w, i) => { 
            total += w.price; 
            return `<div class="wish-box ${w.bought?'bought':''}" onclick="toggleWish(${i})"><div class="img-container">${w.img}</div><div style="padding:10px; text-align:center; font-size:0.75em;"><b>${w.name}</b><br>${w.price.toLocaleString()}ì›</div></div>`; 
        }).join('');
        const p = total > 0 ? Math.min(100, Math.floor((appData.balance / total) * 100)) : 0;
        document.getElementById('progressBar').style.width = p + "%";
        document.getElementById('progText').innerText = p + "% ë‹¬ì„±";
    }
    function toggleWish(i) {
        const w = appData.wishes[i];
        if(!w.bought && appData.balance >= w.price) { if(confirm(`${w.name} êµ¬ë§¤?`)) { appData.balance -= w.price; w.bought = true; appData.logs.unshift({ date: new Date().toISOString().substring(0,10), note: `êµ¬ë§¤: ${w.name}`, amount: -w.price }); confetti(); renderAll(); saveData(); } }
        else if(w.bought) { if(confirm('ì·¨ì†Œ?')) { appData.balance += w.price; w.bought = false; renderAll(); saveData(); } }
    }
    function addTodo() { const v = document.getElementById('todoInput').value; if(v) { appData.todos.push({text:v, done:false}); closeModals(); renderAll(); saveData(); } }
    function toggleTodo(i) { appData.todos[i].done = !appData.todos[i].done; if(appData.todos.every(t=>t.done)) confetti(); renderAll(); saveData(); }
    function deleteTodo(e, i) { e.stopPropagation(); appData.todos.splice(i,1); renderAll(); saveData(); }
    function renderTodos() { document.getElementById('todoList').innerHTML = appData.todos.map((t, i) => `<div class="todo-item ${t.done?'done':''}" onclick="toggleTodo(${i})"><div class="todo-check"></div><span>${t.text}</span><button class="del-todo" onclick="deleteTodo(event, ${i})">Ã—</button></div>`).join(''); }
    function renderSchedule() {
        const mor = [{t:'07:25-08:15', task:'â° ê¸°ìƒ/ì¤€ë¹„'}];
        const nig = [{t:'19:00-21:50', task:'ğŸ± ì €ë…/ì·¨ì¹¨'}];
        const days = [{ title: "í‰ì¼ ë£¨í‹´", s: [...mor, {t:'08:15-14:20', task:'ğŸ« í•™êµ'}, {t:'14:35-18:30', task:'âœï¸ ìˆ™ì œ/ììœ '}, ...nig]}];
        document.getElementById('scheduleContainer').innerHTML = days.map(d => `<div class="card"><div style="font-weight:900; margin-bottom:12px; border-bottom:2px solid #eee;">${d.title}</div>${d.s.map(sl => `<div class="slot"><span class="time">${sl.t}</span><span>${sl.task}</span></div>`).join('')}</div>`).join('');
    }
