<style>

    body { font-family: 'Malgun Gothic', sans-serif; background-color: #f0f4f7; padding: 15px; color: #2c3e50; margin: 0; }

    /* ìœ„ì‹œë¦¬ìŠ¤íŠ¸ & ë°” */
    .wish-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }
    .wish-box { border: 2px solid #e1f5fe; border-radius: 15px; overflow: hidden; cursor: pointer; background: white; position: relative; text-align: center; }
    .img-container { width: 100%; aspect-ratio: 1 / 1; background: #eee; overflow: hidden; display: flex; align-items: center; justify-content: center; }

    /* [ì²´í¬ë¦¬ìŠ¤íŠ¸ - ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼] */
    .todo-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: #f9f9f9; border-radius: 12px; cursor: pointer; border: 1px solid #eee; position: relative; }
    .todo-item.done { background: #e8f5e9; color: #888; text-decoration: line-through; }
    .todo-check { width: 20px; height: 20px; border: 2px solid #ccc; border-radius: 6px; margin-right: 12px; display: flex; align-items: center; justify-content: center; background: white; }
    .done .todo-check { background: #4caf50; border-color: #4caf50; }

    /* ì¼ì • ìŠ¬ë¡¯ */
    .slot { display: flex; margin-bottom: 8px; padding: 10px 14px; border-radius: 12px; font-size: 0.85em; align-items: center; border-left: 6px solid #ccc; }
    .time { width: 95px; font-weight: bold; color: rgba(0,0,0,0.6); flex-shrink: 0; }
    .task-text { flex-grow: 1; }

    /* ë²„íŠ¼ ë° ëª¨ë‹¬ */
    .btn-main { background: #37474f; color: white; border: none; width: 100%; padding: 13px; border-radius: 15px; font-weight: bold; cursor: pointer; }
    .btn-plus { background: #03a9f4; color: white; border: none; width: 28px; height: 28px; border-radius: 50%; font-size: 18px; font-weight: bold; cursor: pointer; }
    
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 25px; border-radius: 25px; width: 90%; max-width: 320px; box-sizing: border-box; }
    input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
</style>

<body onload="initApp()">

<div class="container">
    <div class="card" style="border-top-color: #00897b;">
        <div style="text-align: center;"><span id="balanceDisplay" style="font-size: 2.5em; font-weight: 900; color: #00695c;">0 ì›</span></div>
        <div class="history-log" id="historyLog"></div>
        <button class="btn-main" onclick="openModal('moneyModal')">ğŸ’° ê¸°ë¡ ì¶”ê°€/ìˆ˜ì •</button>
    </div>

    <div class="card" style="border-top-color: #03a9f4;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:bold;">ğŸ›’ ìœ„ì‹œë¦¬ìŠ¤íŠ¸</span>
            <button class="btn-plus" onclick="openModal('wishModal')">+</button>
        </div>
        <div style="margin-top:10px;">
            <div style="display:flex; justify-content:space-between; font-size:0.75em; font-weight:bold;">
                <span>ì „ì²´ ëª©í‘œ ë‹¬ì„±ë„</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="bar-bg"><div id="progressBar" class="bar-fill"></div></div>
        </div>
        <div class="wish-grid" id="wishGrid"></div>
    </div>

    <div class="card" style="border-top-color: #fbc02d;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-weight:bold;">âœ… ë§¤ì¼ ë£¨í‹´ ì²´í¬</span>
            <button class="btn-plus" style="background:#fbc02d;" onclick="openModal('todoModal')">+</button>
        </div>
        <div id="todoList"></div>
    </div>

    <div id="scheduleRoot"></div>

    <div style="display:flex; gap:10px; margin-bottom: 30px;">
        <label class="btn-main" style="text-align:center; background:#546e7a;">ğŸ“‚ JSON ì—…ë¡œë“œ <input type="file" accept=".json" style="display:none;" onchange="importJSON(this)"></label>
    </div>
</div>

<div id="moneyModal" class="modal"><div class="modal-content">
    <h3>ê¸ˆì•¡ ê¸°ë¡</h3>
    <input type="date" id="mDate">
    <input type="text" id="mNote" placeholder="ë‚´ìš© (ì˜ˆ: ê³¼ìì°¸ìŒ)">
    <input type="number" id="mAmount" placeholder="ê¸ˆì•¡">
    <button class="btn-main" onclick="saveMoney()">ì €ì¥</button>
    <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px; color:gray;">ì·¨ì†Œ</button>
</div></div>

<div id="wishModal" class="modal"><div class="modal-content">
    <h3>ìƒˆ ìœ„ì‹œ ì¶”ê°€</h3>
    <input type="text" id="wName" placeholder="ì•„ì´í…œ ì´ë¦„">
    <input type="number" id="wPrice" placeholder="ê°€ê²©">
    <input type="file" accept="image/*" onchange="handleWishImg(this)">
    <button class="btn-main" onclick="addWish()">ì¶”ê°€</button>
    <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px; color:gray;">ì·¨ì†Œ</button>
</div></div>

<div id="todoModal" class="modal"><div class="modal-content">
    <h3>ë£¨í‹´ ì¶”ê°€</h3>
    <input type="text" id="todoInput" placeholder="ì˜ˆ: ìˆ˜í•™ ë¬¸ì œì§‘ 3ìª½">
    <button class="btn-main" style="background:#fbc02d;" onclick="addTodo()">ì¶”ê°€í•˜ê¸°</button>
    <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px; color:gray;">ì·¨ì†Œ</button>
</div></div>

<script>
    let appData = { balance: 0, logs: [], wishes: [], customTodos: [], schedules: [] };
    let tempImg = "";

    function initApp() {
        const saved = localStorage.getItem('junho_v30');
        if (saved) appData = JSON.parse(saved);
        // ê¸°ë³¸ ë£¨í‹´ì´ ì—†ì„ ë•Œë§Œ ì¶”ê°€
        if (appData.customTodos.length === 0) {
            appData.customTodos = [
                { text: "ê³¼ì ì•ˆ ì‚¬ë¨¹ê¸°", done: false },
                { text: "ìˆ˜í•™ ìˆ™ì œ ì™„ë£Œ", done: false }
            ];
        }
        document.getElementById('mDate').value = new Date().toISOString().substring(0, 10);
        renderAll();
    }

    function renderAll() {
        document.getElementById('balanceDisplay').innerText = appData.balance.toLocaleString() + " ì›";
        renderLogs();
        renderWishes();
        renderTodos();
        renderSchedule();
        saveData();
    }

    // ê°€ê³„ë¶€ ë¡œì§
    function saveMoney() {
        const date = document.getElementById('mDate').value;
        const note = document.getElementById('mNote').value || "ê¸°ë¡";
        const amount = parseInt(document.getElementById('mAmount').value);
        if(!isNaN(amount)) {
            appData.logs.unshift({ date, note, amount });
            appData.balance += amount;
            if(amount > 0) confetti({ particleCount: 100 });
            closeModals(); renderAll();
        }
    }

    function renderLogs() {
        document.getElementById('historyLog').innerHTML = appData.logs.slice(0, 20).map(l => `
            <div class="log-item">
                <span><b>${l.note}</b> <small style="color:#999">${l.date}</small></span>
                <span style="color:${l.amount>=0?'#2e7d32':'#d32f2f'}">${l.amount.toLocaleString()}ì›</span>
            </div>
        `).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8em;">ë‚´ì—­ ì—†ìŒ</p>';
    }

    // ìœ„ì‹œë¦¬ìŠ¤íŠ¸ ë¡œì§
    function handleWishImg(input) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => tempImg = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function addWish() {
        const name = document.getElementById('wName').value;
        const price = parseInt(document.getElementById('wPrice').value);
        if(name && price) {
            appData.wishes.push({ name, price, img: tempImg, bought: false });
            tempImg = ""; closeModals(); renderAll();
        }
    }

    function renderWishes() {
        let totalTarget = 0;
        appData.wishes.forEach(w => totalTarget += w.price);
        
        document.getElementById('wishGrid').innerHTML = appData.wishes.map((w, i) => `
            <div class="wish-box ${w.bought?'bought':''}" onclick="toggleWish(${i})">
                <div class="img-container">${w.img?`<img src="${w.img}">`:'ğŸ'}</div>
                <div style="padding:8px; font-size:0.75em;"><b>${w.name}</b><br>${w.price.toLocaleString()}ì›</div>
            </div>
        `).join('');
        
        const p = totalTarget > 0 ? Math.min(100, Math.floor((appData.balance / totalTarget) * 100)) : 0;
        document.getElementById('progressPercent').innerText = p + "%";
        document.getElementById('progressBar').style.width = p + "%";
    }

    function toggleWish(i) {
        const w = appData.wishes[i];
        if(!w.bought && appData.balance >= w.price) {
            if(confirm('êµ¬ë§¤ ì™„ë£Œ ì²˜ë¦¬í• ê¹Œìš”?')) {
                appData.balance -= w.price; w.bought = true;
                appData.logs.unshift({ date: new Date().toISOString().substring(0, 10), note: `êµ¬ë§¤: ${w.name}`, amount: -w.price });
                confetti({ particleCount: 200 });
            }
        } else if(w.bought) {
            if(confirm('êµ¬ë§¤ë¥¼ ì·¨ì†Œí•˜ê³  ëˆì„ ëŒë ¤ë†“ì„ê¹Œìš”?')) {
                appData.balance += w.price; w.bought = false;
                appData.logs.unshift({ date: new Date().toISOString().substring(0, 10), note: `ì·¨ì†Œ: ${w.name}`, amount: w.price });
            }
        }
        renderAll();
    }

    // [ì²´í¬ë¦¬ìŠ¤íŠ¸ - ì»¤ìŠ¤í…€ ë¡œì§]
    function addTodo() {
        const text = document.getElementById('todoInput').value;
        if(text) {
            appData.customTodos.push({ text: text, done: false });
            document.getElementById('todoInput').value = "";
            closeModals(); renderAll();
        }
    }

    function toggleTodo(i) {
        appData.customTodos[i].done = !appData.customTodos[i].done;
        if(appData.customTodos.every(t => t.done)) confetti({ particleCount: 150 });
        renderAll();
    }

    function deleteTodo(e, i) {
        e.stopPropagation();
        if(confirm('ì´ ë£¨í‹´ì„ ì‚­ì œí• ê¹Œìš”?')) {
            appData.customTodos.splice(i, 1);
            renderAll();
        }
    }

    function renderTodos() {
        const root = document.getElementById('todoList');
        root.innerHTML = appData.customTodos.map((t, i) => `
            <div class="todo-item ${t.done?'done':''}" onclick="toggleTodo(${i})">
                <div class="todo-check"></div>
                <span style="font-size:0.9em;">${t.text}</span>
                <button class="del-todo" onclick="deleteTodo(event, ${i})">Ã—</button>
            </div>
        `).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8em; padding:10px;">ë£¨í‹´ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>';
    }

    // ì¼ì • ë Œë”ë§
    function renderSchedule() {
        const root = document.getElementById('scheduleRoot');
        root.innerHTML = appData.schedules.map(d => `
            <div class="card">
                <div style="font-weight:900; margin-bottom:12px; border-bottom:2px solid #eee;">${d.day}</div>
                ${d.slots.map(sl => `
                    <div class="slot" style="background:${sl.bg}; border-left-color:${sl.border};">
                        <span class="time">${sl.t}</span>
                        <span class="task-text">${sl.emoji || ''} ${sl.task}</span>
                    </div>
                `).join('')}
            </div>
        `).join('');
    }

    function importJSON(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { appData.schedules = JSON.parse(e.target.result); renderAll(); };
            reader.readAsText(input.files[0]);
        }
    }

    function openModal(id) { document.getElementById(id).style.display='flex'; }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function saveData() { localStorage.setItem('junho_v30', JSON.stringify(appData)); }
</script>
</body>
