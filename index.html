<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ë£¨í‹´ ë§ˆìŠ¤í„° V25 - Smart JSON</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<style>
    /* [ìŠ¤íƒ€ì¼ ìµœì í™”] */
    body { font-family: 'Malgun Gothic', sans-serif; background-color: #f0f4f7; padding: 15px; color: #2c3e50; margin: 0; }
    .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
    .card { background: white; border-radius: 25px; padding: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); border-top: 8px solid #546e7a; position: relative; }
    
    /* AI ë²„ë¸” ë””ìì¸ */
    .ai-bubble { background: #37474f; color: white; padding: 18px; border-radius: 20px; margin-bottom: 20px; font-weight: bold; font-size: 0.95em; line-height: 1.5; position: relative; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
    .ai-bubble:hover { border-color: #03a9f4; }
    .ai-bubble::after { content: ''; position: absolute; bottom: -10px; left: 30px; border-width: 10px 10px 0; border-style: solid; border-color: #37474f transparent; }

    /* ì¼ì • & ìœ„ì‹œë¦¬ìŠ¤íŠ¸ ìŠ¬ë¡¯ */
    .slot { display: flex; margin-bottom: 8px; padding: 10px 14px; border-radius: 12px; font-size: 0.85em; align-items: center; border-left: 6px solid #ccc; }
    .time { width: 90px; font-weight: bold; color: rgba(0,0,0,0.6); flex-shrink: 0; }
    .wish-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .wish-box { border: 2px solid #e1f5fe; border-radius: 15px; overflow: hidden; cursor: pointer; position: relative; background: white; }
    .img-container { width: 100%; aspect-ratio: 1 / 1; overflow: hidden; background: #eee; display: flex; align-items: center; justify-content: center; }
    .wish-box img { width: 100%; height: 100%; object-fit: cover; }

    /* í•˜ë‹¨ ë²„íŠ¼ ë°” */
    .action-bar { display: flex; gap: 8px; margin-top: 15px; }
    .btn-action { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid #ccc; background: white; font-size: 0.75em; font-weight: bold; cursor: pointer; text-align: center; }
    .btn-main { background: #37474f; color: white; border: none; width: 100%; padding: 13px; border-radius: 15px; font-weight: bold; cursor: pointer; }
    .btn-plus { background: #03a9f4; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-size: 20px; cursor: pointer; }

    /* ëª¨ë‹¬ */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 25px; border-radius: 25px; width: 90%; max-width: 320px; }
    input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
</style>
</head>
<body onload="initApp()">

    <div class="container">
        <div class="card" style="border-top-color: #00897b;">
            <div id="aiBubble" class="ai-bubble" onclick="openModal('nameModal')">ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!</div>
            <div style="text-align: center;"><span id="balanceDisplay" style="font-size: 2.5em; font-weight: 900; color: #00695c;">0 ì›</span></div>
            <button class="btn-main" onclick="openModal('moneyModal')" style="margin-top:15px;">ğŸ’° ê¸ˆì•¡ ê¸°ë¡</button>
        </div>

        <div class="card" style="border-top-color: #03a9f4;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-weight:bold;">ğŸ›’ ìœ„ì‹œë¦¬ìŠ¤íŠ¸</span>
                <button class="btn-plus" onclick="openModal('wishModal')">+</button>
            </div>
            <div id="wishGrid" class="wish-grid"></div>
        </div>

        <div class="card" style="border-top-color: #ff7043;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-weight:bold;">ğŸ“… ì£¼ê°„ ì¼ì •</span>
                <button class="btn-plus" style="background:#546e7a" onclick="openModal('dayModal')">+</button>
            </div>
            <div id="scheduleContainer"></div>
            
            <div class="action-bar">
                <label class="btn-action">ğŸ“‚ JSON ì—…ë¡œë“œ
                    <input type="file" id="jsonInput" accept=".json" style="display:none;" onchange="importJSON(this)">
                </label>
                <div class="btn-action" onclick="exportJSON()">ğŸ’¾ JSON ë‹¤ìš´ë¡œë“œ</div>
            </div>
        </div>
    </div>

    <div id="nameModal" class="modal"><div class="modal-content">
        <h3>ğŸ‘‹ ì´ë¦„ ì„¤ì •</h3>
        <input type="text" id="nameInput" placeholder="ì´ë¦„ì„ ì•Œë ¤ì£¼ì„¸ìš”">
        <button class="btn-main" onclick="saveName()">ì €ì¥</button>
    </div></div>

    <div id="moneyModal" class="modal"><div class="modal-content">
        <h3>ğŸ’° ê¸ˆì•¡ ê¸°ë¡</h3>
        <input type="number" id="mAmount" placeholder="ê¸ˆì•¡ (ìˆ˜ì…+, ì§€ì¶œ-)">
        <button class="btn-main" onclick="saveMoney()">í™•ì¸</button>
        <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px;">ì·¨ì†Œ</button>
    </div></div>

    <div id="wishModal" class="modal"><div class="modal-content">
        <h3>ğŸ›ï¸ ìœ„ì‹œ ì¶”ê°€</h3>
        <input type="text" id="wName" placeholder="ì•„ì´í…œëª…">
        <input type="number" id="wPrice" placeholder="ê°€ê²©">
        <input type="file" id="wFile" accept="image/*" onchange="handleImg(this)">
        <button class="btn-main" onclick="addWish()">ì¶”ê°€</button>
    </div></div>

    <div id="dayModal" class="modal"><div class="modal-content">
        <h3>ìš”ì¼ ì¶”ê°€</h3>
        <input type="text" id="newDayName" placeholder="ìš”ì¼ ì´ë¦„">
        <button class="btn-main" onclick="addDay()">ì¶”ê°€</button>
    </div></div>

    <script>
        let appData = { userName: "", balance: 0, customWishes: [], schedules: [] };
        let tempImg = "";

        function initApp() {
            const saved = localStorage.getItem('routine_master_v25');
            if (saved) appData = JSON.parse(saved);
            if (!appData.userName) openModal('nameModal');
            renderAll();
        }

        function renderAll() {
            updateAI();
            document.getElementById('balanceDisplay').innerText = appData.balance.toLocaleString() + " ì›";
            renderWishlist();
            renderSchedule();
            saveData();
        }

        // [AI ë²„ë¸” ì—…ë°ì´íŠ¸]
        function updateAI() {
            const bubble = document.getElementById('aiBubble');
            const name = appData.userName || "ì‚¬ìš©ì";
            const wishes = appData.customWishes.filter(w => !w.bought);
            
            if (wishes.length > 0) {
                const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
                const remain = randomWish.price - appData.balance;
                bubble.innerHTML = remain <= 0 
                    ? `ğŸ‰ ëŒ€ë°•! ${name}ë‹˜, <b>'${randomWish.name}'</b> ì‚´ ìˆ˜ ìˆì–´ìš”!` 
                    : `ğŸ ${name}ë‹˜, <b>'${randomWish.name}'</b>ê¹Œì§€ <b>${remain.toLocaleString()}ì›</b> ë‚¨ì•˜ë„¤ìš”!`;
            } else {
                bubble.innerHTML = `ğŸ‘‹ ë°˜ê°€ì›Œìš” ${name}ë‹˜! ìœ„ì‹œë¦¬ìŠ¤íŠ¸ë¥¼ ì±„ì›Œë³¼ê¹Œìš”?`;
            }
        }

        // [JSON ì—…ë¡œë“œ/ë‹¤ìš´ë¡œë“œ í•µì‹¬]
        function exportJSON() {
            const blob = new Blob([JSON.stringify(appData.schedules, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `${appData.userName || 'my'}_routine.json`; a.click();
        }

        function importJSON(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (Array.isArray(json)) {
                            appData.schedules = json;
                            renderAll();
                            confetti({ particleCount: 100 });
                            alert("ì¼ì • ë°ì´í„° ë¡œë“œ ì™„ë£Œ!");
                        }
                    } catch { alert("JSON í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤."); }
                };
                reader.readAsText(input.files[0]);
            }
        }

        // [ê¸°ë³¸ ê¸°ëŠ¥ë“¤]
        function saveName() {
            const name = document.getElementById('nameInput').value;
            if(name) { appData.userName = name; renderAll(); closeModals(); }
        }
        function saveMoney() {
            const amt = parseInt(document.getElementById('mAmount').value);
            if(amt) { appData.balance += amt; renderAll(); closeModals(); }
        }
        function handleImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { tempImg = e.target.result; };
                reader.readAsDataURL(input.files[0]);
            }
        }
        function addWish() {
            const n = document.getElementById('wName').value;
            const p = parseInt(document.getElementById('wPrice').value);
            if(n && p) { appData.customWishes.push({name:n, price:p, img:tempImg, bought:false}); tempImg=""; renderAll(); closeModals(); }
        }
        function renderWishlist() {
            document.getElementById('wishGrid').innerHTML = appData.customWishes.map((it, i) => `
                <div class="wish-box" onclick="toggleBuy(${i})" style="${it.bought?'opacity:0.4':''}">
                    <div class="img-container">${it.img ? `<img src="${it.img}">` : 'No Image'}</div>
                    <div style="padding:10px; text-align:center; font-size:0.75em;"><b>${it.name}</b><br>${it.price.toLocaleString()}ì›</div>
                </div>
            `).join('');
        }
        function toggleBuy(i) {
            const it = appData.customWishes[i];
            if(!it.bought && appData.balance >= it.price) { appData.balance -= it.price; it.bought = true; confetti({particleCount:150}); }
            else if(it.bought) { appData.balance += it.price; it.bought = false; }
            renderAll();
        }
        function addDay() {
            const d = document.getElementById('newDayName').value;
            if(d) { appData.schedules.push({day:d, slots:[]}); renderAll(); closeModals(); }
        }
        function renderSchedule() {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = appData.schedules.map(d => `
                <div style="margin-bottom:15px;">
                    <div style="font-weight:bold; color:#546e7a; margin-bottom:5px;">${d.day}</div>
                    ${d.slots.map(sl => `<div class="slot" style="background:${sl.bg}; border-left-color:${sl.border};"><span class="time">${sl.t}</span><span>${sl.emoji||''} ${sl.task}</span></div>`).join('')}
                </div>
            `).join('');
        }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function saveData() { localStorage.setItem('routine_master_v25', JSON.stringify(appData)); }
    </script>
</body>
</html>
