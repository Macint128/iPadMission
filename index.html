<body onload="initApp()">

            <div style="text-align: center;"><span id="balanceDisplay" style="font-size: 2.5em; font-weight: 900; color: #00695c;">0 ì›</span></div>

                <button class="btn-sub" onclick="exportJSON()">ğŸ’¾ JSON ì €ì¥</button>

    </div>

    <div id="nameModal" class="modal"><div class="modal-content">
        <h3>ğŸ‘‹ ì‚¬ìš©ì ì´ë¦„</h3>
        <input type="text" id="userNameInput" placeholder="ì´ë¦„ì„ ì•Œë ¤ì£¼ì„¸ìš”">
        <button class="btn-main" onclick="saveUserName()">ì €ì¥</button>
    </div></div>

    <div id="moneyModal" class="modal"><div class="modal-content">
        <h3>ğŸ’° ê¸ˆì•¡ ê¸°ë¡</h3>
        <input type="number" id="mAmount" placeholder="ê¸ˆì•¡ (ìˆ˜ì…+, ì§€ì¶œ-)">
        <button class="btn-main" onclick="saveMoney()">í™•ì¸</button>
        <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px;">ì·¨ì†Œ</button>
    </div></div>

    <div id="wishModal" class="modal"><div class="modal-content">
        <h3>ğŸ›ï¸ ìœ„ì‹œ ì¶”ê°€</h3>
        <input type="text" id="wName" placeholder="ì•„ì´í…œ ì´ë¦„">
        <input type="number" id="wPrice" placeholder="ê°€ê²©">
        <input type="file" accept="image/*" onchange="handleWishFile(this)">
        <button class="btn-main" onclick="addWish()">ì¶”ê°€</button>
    </div></div>

    <div id="slotModal" class="modal"><div class="modal-content">
        <h3 id="slotTitle">ì¼ì • ì¶”ê°€</h3>
        <input type="text" id="sTime" placeholder="ì‹œê°„ (ì˜ˆ: 08:00-09:00)">
        <input type="text" id="sTask" placeholder="í•  ì¼">
        <select id="sStyle">
            <option value="">ê¸°ë³¸ ìŠ¤íƒ€ì¼</option>
            <option value="morning-slot">ì•„ì¹¨/ì¤€ë¹„ (ì£¼í™©)</option>
            <option value="school-slot">í•™êµ/ê³µì‹ (íŒŒë‘)</option>
            <option value="homework-slot">ê³µë¶€/ìˆ™ì œ (ë…¸ë‘)</option>
            <option value="urgent-slot">ì¤‘ìš”/ê¸´ê¸‰ (ë¹¨ê°•)</option>
        </select>
        <button class="btn-main" onclick="saveSlot()">ì €ì¥</button>
        <button onclick="closeModals()" style="width:100%; border:none; background:none; margin-top:10px;">ì·¨ì†Œ</button>
    </div></div>

    <script>
        // ìš”ì¼ ê³ ì • ë°ì´í„° êµ¬ì¡° (ë¹„ì–´ìˆëŠ” ìƒíƒœ)
        const DAYS = ["ì›”ìš”ì¼", "í™”ìš”ì¼", "ìˆ˜ìš”ì¼", "ëª©ìš”ì¼", "ê¸ˆìš”ì¼", "í† ìš”ì¼", "ì¼ìš”ì¼"];
        let appData = { 
            userName: "", 
            balance: 0, 
            customWishes: [], 
            schedules: DAYS.map(d => ({ day: d, slots: [] })) 
        };
        let tempImg = "";
        let curDayIdx = null;
        let curSlotIdx = null;

        function initApp() {
            const saved = localStorage.getItem('routine_master_v26');
            if (saved) appData = JSON.parse(saved);
            if (!appData.userName) openModal('nameModal');
            renderAll();
        }

        function renderAll() {
            updateAI();
            document.getElementById('balanceDisplay').innerText = appData.balance.toLocaleString() + " ì›";
            renderWishlist();
            renderSchedule();
            saveData();
        }

        // [AI ë²„ë¸”]
        function updateAI() {
            const bubble = document.getElementById('aiBubble');
            const name = appData.userName || "ì¤€í˜¸";
            const wishes = appData.customWishes.filter(w => !w.bought);
            if (wishes.length > 0) {
                const target = wishes[0];
                const remain = target.price - appData.balance;
                bubble.innerHTML = remain <= 0 
                    ? `âœ¨ ${name}ë‹˜, ë“œë””ì–´ <b>'${target.name}'</b> êµ¬ë§¤ ê°€ëŠ¥!` 
                    : `ğŸ ${name}ë‹˜, <b>'${target.name}'</b>ê¹Œì§€ <b>${remain.toLocaleString()}ì›</b> ë‚¨ì•˜ì–´ìš”!`;
            } else {
                bubble.innerHTML = `ğŸ‘‹ ë°˜ê°€ì›Œìš” ${name}ë‹˜! ìœ„ì‹œë¦¬ìŠ¤íŠ¸ë¥¼ ì¶”ê°€í•´ë³´ì„¸ìš”.`;
            }
        }

        // [ì¼ì • ê´€ë¦¬ (V18 ë””ìì¸ + í¸ì§‘ ê¸°ëŠ¥)]
        function renderSchedule() {
            const root = document.getElementById('scheduleRoot');
            root.innerHTML = appData.schedules.map((d, di) => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; border-bottom:2px solid #eee; padding-bottom:5px;">
                        <span style="font-weight:900;">${d.day}</span>
                        <button class="btn-plus" onclick="openSlotEditor(${di})">+</button>
                    </div>
                    ${d.slots.length === 0 ? '<div style="color:#ccc; font-size:0.8em; text-align:center; padding:10px;">ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>' : ''}
                    ${d.slots.map((sl, si) => `
                        <div class="slot ${sl.s || ''}">
                            <span class="time">${sl.t}</span>
                            <span class="task-text">${sl.task}</span>
                            <button onclick="deleteSlot(${di}, ${si})" style="border:none; background:none; cursor:pointer; font-size:10px;">âŒ</button>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function openSlotEditor(dayIdx) {
            curDayIdx = dayIdx;
            curSlotIdx = null;
            document.getElementById('sTime').value = "";
            document.getElementById('sTask').value = "";
            openModal('slotModal');
        }

        function saveSlot() {
            const t = document.getElementById('sTime').value;
            const task = document.getElementById('sTask').value;
            const s = document.getElementById('sStyle').value;
            if(t && task) {
                appData.schedules[curDayIdx].slots.push({ t, task, s });
                // ì‹œê°„ ìˆœ ì •ë ¬
                appData.schedules[curDayIdx].slots.sort((a, b) => a.t.localeCompare(b.t));
                renderAll(); closeModals();
            }
        }

        function deleteSlot(di, si) { if(confirm("ì‚­ì œí• ê¹Œìš”?")) { appData.schedules[di].slots.splice(si, 1); renderAll(); } }

        // [ê°€ê³„ë¶€ & ìœ„ì‹œë¦¬ìŠ¤íŠ¸]
        function saveUserName() {
            const n = document.getElementById('userNameInput').value;
            if(n) { appData.userName = n; renderAll(); closeModals(); }
        }
        function saveMoney() {
            const amt = parseInt(document.getElementById('mAmount').value);
            if(amt) { appData.balance += amt; renderAll(); closeModals(); }
        }
        function handleWishFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { tempImg = e.target.result; };
                reader.readAsDataURL(input.files[0]);
            }
        }
        function addWish() {
            const n = document.getElementById('wName').value;
            const p = parseInt(document.getElementById('wPrice').value);
            if(n && p) { appData.customWishes.push({ name:n, price:p, img:tempImg, bought:false }); tempImg=""; renderAll(); closeModals(); }
        }
        function renderWishlist() {
            document.getElementById('wishGrid').innerHTML = appData.customWishes.map((it, i) => `
                <div class="wish-box" onclick="buyItem(${i})" style="${it.bought?'opacity:0.5':''}">
                    <button class="del-btn" onclick="delWish(event, ${i})">Ã—</button>
                    <div class="img-container">${it.img ? `<img src="${it.img}">` : 'No Image'}</div>
                    <div style="padding:10px; text-align:center; font-size:0.8em;"><b>${it.name}</b><br>${it.price.toLocaleString()}ì›</div>
                </div>
            `).join('');
        }
        function buyItem(i) {
            const it = appData.customWishes[i];
            if(!it.bought && appData.balance >= it.price) { appData.balance -= it.price; it.bought = true; confetti({particleCount:150}); }
            else if(it.bought) { appData.balance += it.price; it.bought = false; }
            renderAll();
        }
        function delWish(e, i) { e.stopPropagation(); if(confirm("ì‚­ì œ?")) { appData.customWishes.splice(i, 1); renderAll(); } }

        // [JSON IO]
        function exportJSON() {
            const blob = new Blob([JSON.stringify(appData.schedules, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `${appData.userName || 'my'}_routine.json`; a.click();
        }
        function importJSON(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        appData.schedules = json; renderAll();
                        confetti({particleCount:100}); alert("ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ!");
                    } catch { alert("JSON í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤."); }
                };
                reader.readAsText(input.files[0]);
            }
        }

        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function saveData() { localStorage.setItem('routine_master_v26', JSON.stringify(appData)); }
    </script>
</body>
