<script>
    let appData = { balance: 0, logs: [], wishes: [], todos: [], schedules: [] };
    let tempImg = "";

    function initApp() {
        const saved = localStorage.getItem('junho_v18_final');
        if (saved) appData = JSON.parse(saved);
        if (appData.todos.length === 0) {
            appData.todos = [{text: "ê³¼ì ì•ˆ ì‚¬ë¨¹ê¸°", done: false}, {text: "ìˆ˜í•™ ìˆ™ì œ", done: false}];
        }
        document.getElementById('mDate').value = new Date().toISOString().substring(0, 10);

    }

    function renderAll() {
        document.getElementById('balanceDisplay').innerText = appData.balance.toLocaleString() + " ì›";
        renderLogs();

        renderSchedule();

    // ê°€ê³„ë¶€ ë¡œì§
    function saveMoney() {
        const date = document.getElementById('mDate').value;
        const note = document.getElementById('mNote').value || "ê¸°ë¡";
        const amt = parseInt(document.getElementById('mAmount').value);
        if(!isNaN(amt)) {
            appData.balance += amt;
            appData.logs.unshift({ date, note, amount: amt });
            if(amt > 0) confetti({ particleCount: 100 });
            closeModals(); renderAll();
        }
    }

    function renderLogs() {
        document.getElementById('historyLog').innerHTML = appData.logs.map((l, i) => `
            <div class="log-item">
                <span><b>${l.note}</b> <small style="color:#999">${l.date}</small></span>
                <span style="color:${l.amount>=0?'#2e7d32':'#d32f2f'}">${l.amount.toLocaleString()}ì›</span>
            </div>
        `).join('') || '<p style="text-align:center; color:#ccc; font-size:0.8em;">ë‚´ì—­ ì—†ìŒ</p>';
    }

    // ìœ„ì‹œë¦¬ìŠ¤íŠ¸ ë¡œì§
    function handleFile(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => tempImg = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function addWish() {
        const name = document.getElementById('wName').value;
        const price = parseInt(document.getElementById('wPrice').value);
        if(name && price) {
            appData.wishes.push({ name, price, img: tempImg, bought: false });
            tempImg = ""; closeModals(); renderAll();
        }
    }

    function renderWishes() {
        let totalTarget = 0;
        document.getElementById('wishGrid').innerHTML = appData.wishes.map((w, i) => {
            totalTarget += w.price;
            return `
                <div class="wish-box ${w.bought?'bought':''}" onclick="toggleWish(${i})">
                    <div class="img-container">${w.img ? `<img src="${w.img}">` : 'ğŸ'}</div>
                    <div style="padding:10px; text-align:center; font-size:0.8em;">
                        <b>${w.name}</b><br>${w.price.toLocaleString()}ì›
                    </div>
                </div>
            `;
        }).join('');
        const p = totalTarget > 0 ? Math.min(100, Math.floor((appData.balance / totalTarget) * 100)) : 0;
        document.getElementById('progressPercent').innerText = p + "%";
        document.getElementById('progressBar').style.width = p + "%";
    }

    function toggleWish(i) {
        const w = appData.wishes[i];
        if(!w.bought && appData.balance >= w.price) {
            if(confirm('êµ¬ë§¤ ì™„ë£Œ ì²˜ë¦¬í• ê¹Œìš”?')) {
                appData.balance -= w.price; w.bought = true;
                appData.logs.unshift({ date: new Date().toISOString().substring(0,10), note: `êµ¬ë§¤: ${w.name}`, amount: -w.price });
                confetti({ particleCount: 200 });
            }
        } else if(w.bought) {
            if(confirm('êµ¬ë§¤ ì·¨ì†Œí• ê¹Œìš”?')) {
                appData.balance += w.price; w.bought = false;
            }
        }
        renderAll();
    }

    // ì²´í¬ë¦¬ìŠ¤íŠ¸ ë¡œì§
    function addTodo() {
        const val = document.getElementById('todoInput').value;
        if(val) {
            appData.todos.push({ text: val, done: false });
            document.getElementById('todoInput').value = "";
            closeModals(); renderAll();
        }
    }

    function toggleTodo(i) {
        appData.todos[i].done = !appData.todos[i].done;
        if(appData.todos.every(t => t.done)) confetti({ particleCount: 150 });
        renderAll();
    }

    function deleteTodo(e, i) {
        e.stopPropagation();
        if(confirm('ì‚­ì œí• ê¹Œìš”?')) { appData.todos.splice(i, 1); renderAll(); }
    }

    function renderTodos() {
        document.getElementById('todoList').innerHTML = appData.todos.map((t, i) => `
            <div class="todo-item ${t.done?'done':''}" onclick="toggleTodo(${i})">
                <div class="todo-check"></div>
                <span style="font-size:0.9em;">${t.text}</span>
                <button class="del-todo" onclick="deleteTodo(event, ${i})">Ã—</button>
            </div>
        `).join('');
    }

    // ì¼ì • (V18 ì •ë°€ ì¼ì •)
    function renderSchedule() {
        const mor = [{t:'07:25-07:40', task:'â° ê¸°ìƒ', s:'morning-slot'}, {t:'07:40-08:15', task:'ğŸ± ì•„ì¹¨/ì¤€ë¹„', s:'morning-slot'}];
        const nig = [{t:'19:00-19:40', task:'ğŸ± ì €ë… ì‹ì‚¬'}, {t:'21:30-21:50', task:'ğŸª¥ ì·¨ì¹¨ ì¤€ë¹„'}, {t:'21:50-07:25', task:'ğŸ’¤ ì·¨ì¹¨'}];
        const days = [

            { title: "í™”ìš”ì¼", s: [...mor, {t:'08:15-14:20', task:'ğŸ« í•™êµ ìƒí™œ', s:'school-slot'}, {t:'16:00-18:00', task:'ğŸ’» ì½”ë”© í•™ì›'}, ...nig]},
            { title: "ìˆ˜ìš”ì¼", s: [...mor, {t:'08:15-12:50', task:'ğŸ« í•™êµ ìƒí™œ', s:'school-slot'}, {t:'13:00-18:00', task:'âœï¸ ê°œì¸ ê³µë¶€'}, ...nig]},
            { title: "ê¸ˆìš”ì¼", s: [...mor, {t:'08:15-14:20', task:'ğŸ« í•™êµ ìƒí™œ', s:'school-slot'}, {t:'14:30-15:30', task:'â• ìˆ˜í•™ ê³¼ì™¸'}, ...nig]},
            { title: "í†  Â· ì¼ìš”ì¼", s: [{t:'09:00-12:00', task:'âš ï¸ ë¶€ì¡±í•œ ê³µë¶€'}, {t:'13:00-18:30', task:'âœ¨ ë¬´í•œ ììœ  âœ¨'}, ...nig]}
        ];
        document.getElementById('scheduleContainer').innerHTML = days.map(d => `

            ${d.s.map(sl => `<div class="slot ${sl.s||''}"><span class="time">${sl.t}</span><span>${sl.task}</span></div>`).join('')}</div>
        `).join('');
    }

    function openModal(id) { document.getElementById(id).style.display='flex'; }

    function saveData() { localStorage.setItem('junho_v18_final', JSON.stringify(appData)); }
</script>
